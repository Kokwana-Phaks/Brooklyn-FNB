<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0">
            </td>
        </tr>
        <tr>
            <td class="digitBtnPressed" onclick="digitBtnPressed(7)">7</td>
            <td class="digitBtnPressed" onclick="digitBtnPressed(8)">8</td>
            <td class="digitBtnPressed" onclick="digitBtnPressed(9)">9</td>
            <td class="operatorBtnPressed" onclick="operatorBtnPressed('x')">x</td>
        </tr>
        <tr>
            <td class="digitBtnPressed" onclick="digitBtnPressed(4)">4</td>
            <td class="digitBtnPressed" onclick="digitBtnPressed(5)">5</td>
            <td class="digitBtnPressed" onclick="digitBtnPressed(6)">6</td>
            <td class="operatorBtnPressed" onclick="operatorBtnPressed('-')">-</td>
        </tr>
        <tr>
            <td class="digitBtnPressed" onclick="digitBtnPressed(1)">1</td>
            <td class="digitBtnPressed" onclick="digitBtnPressed(2)">2</td>
            <td class="digitBtnPressed" onclick="digitBtnPressed(3)">3</td>
            <td class="operatorBtnPressed" onclick="operatorBtnPressed('+')">+</td>
        </tr>
        <tr>
            <td class="digitBtnPressed" onclick="digitBtnPressed(0)" colspan="2">0</td>
            <td class="btnACPressed" onclick="btnACPressed()">AC</td>
            <td class="operatorBtnPressed" onclick="operatorBtnPressed('/')">/</td>
        </tr>
        <tr>
            <td colspan="4" onclick="equalsBtnPressed('=')">=</td>
        </tr>
    </table>
    
    <script src="calc.js"></script>

</body>
</html>
