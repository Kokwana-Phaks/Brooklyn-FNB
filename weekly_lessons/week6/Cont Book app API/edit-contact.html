<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit Contact</title>
</head>
<body onload="getContact()">
    <div id="avatarImage"></div>
     <form id="editForm">
        <label for="firstname">First name</label>
        <input type="text" id="firstname" readonly><br><br>
        <label for="lastname" id="lastname">Last name</label>
        <input type="text" id="lastname" readonly><br><br>
        <label for="mobile">Mobile</label>
        <input type="text" id="mobile" readonly><br><br>
        <label for="email">Email</label>
        <input type="text" id="email" readonly><br><br>
        <label for="avatar" id="avatarLabel" hidden> Change profile image</label><br>
        <input type="file" id="avatar" hidden><br><br>
        <button type="submit" id="submitForm" hidden>Submit</button>
    </form>
    <br><br>
    <button id="homeLink">Home</button>
    <button id="editContact">Edit</button>
    <button id="deleteContact">Delete</button>

    <script src="config.js"></script>
    <script>

        var id = getId();
        document.getElementById("homeLink").addEventListener('click', homeLink);
        console.log("The ID is : " + id)

        function getId(){
            var url = window.location.href;
            var pos = url.search("=");
            var id = url.slice(pos + 1);
            return id;
        }

        function getContact(){
            fetch(rootPath + 'controller/get-contacts/?id=' + id)
            .then(function(response){
                return response.json();
            })
            .then(function(data){
                //display contact info
                console.log(data); 
            })
        }

        function homeLink() {
            window,open("index.html", "_self");
        }
    </script>
</body>
</html>
