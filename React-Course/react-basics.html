<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev@3.2.1/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 
    <script type="text/babel">
        // babel = js compiler, translate other languages into js
        // JSX
        // when using react we use jsx instead of normal javascript 

        const button = <button> Hello</button>;

      const container = document.querySelector('.js-container');// get the html element sends it js and js modify html elements on the page. combine and interact with eatch DOM.
      ReactDOM.createRoot(container).render(button); // ReactDOM.createRoot(container).Sets up React. container to keep things isolated and organise and (.render) tells what to display inside the container
    </script>
  </body>
</html>
