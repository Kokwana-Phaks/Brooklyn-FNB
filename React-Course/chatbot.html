<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 
    <script type="text/babel">

        function ChatInput() {
            return (
                <div>
                    <input/>
                    <button>Send</button>
                </div>
            )
        }

        const div =(
            <div>
                <ChatInput/>
            </div>
        );
      const container = document.querySelector('.js-container');// get the html element sends it js and js modify html elements on the page. combine and interact with eatch DOM.
      ReactDOM.createRoot(container).render(div); // ReactDOM.createRoot(container).Sets up React. container to keep things isolated and organise and (.render) tells what to display inside the container
    </script>
  </body>
</html>
